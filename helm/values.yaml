global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

enabled: true
environment: development
initialDelaySeconds: 60
replicaCount: 1
resetOnConfigChange: true

annotations: {}
podAnnotations: {}

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

caSecretName: ''
caPath: '/usr/local/share/ca-certificates'
caKey: 'ca.crt'

image:
  repository: external-to-osm-tag-mapping
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "v1.0.0"

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

env:
  port: 8080
  targetPort: 8080
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
    ratio: 1
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  hashKey:
    enabled: false
    value: hashKeyValue

dbConfig:
  host: redis
  port: 6379
  index: 0
  # username: '' #pass '' (empty string) when username is not needed
  # password: '' #pass '' (empty string) when password is not needed
  maxRetriesPerRequest: 0

schema: |-
  [
    {
      "name": "system1",
      "createdAt": "2021-07-14T11:19:58Z",
      "updatedAt": "2021-07-14T11:19:58Z",
      "addSchemaPrefix": false,
      "enableExternalFetch": "yes",
      "explodeKeys": ["explode1", "explode2"],
      "renameKeys": { "externalKey1": "explode2" }

    },
    {
      "name": "system2",
      "createdAt": "2021-07-14T11:19:58Z",
      "updatedAt": "2021-07-14T11:19:58Z",
      "addSchemaPrefix": true,
      "enableExternalFetch": "no"
    }
  ]

route:
  enabled: true
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)
