openapi: 3.0.1
info:
  title: external-to-osm-tag-mapping
  description: mapping external tags to osm tags - json format
  version: 1.5.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths:
  /schemas:
    get:
      tags:
        - schemas
      summary: get all existing schemas
      operationId: get-schemas
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/schema'
              example:
                - name: system1
                  created_at: '2020-12-20T13:32:25Z'
                  updated_at: '2020-12-20T13:32:25Z'
                - name: system2
                  created_at: '2020-12-20T13:32:25Z'
                  updated_at: '2020-12-20T13:32:25Z'
                  ignoreKeys:
                    - key1
        '400':
          $ref: '#/components/responses/BadRequest'
        5XX:
          $ref: '#/components/responses/InternalError'
  /schemas/{name}:
    get:
      tags:
        - schemas
      summary: get schema by service name
      operationId: get-schema-by-name
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: the service name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schema'
              example:
                name: system1
                created_at: '2020-12-20T13:32:25Z'
                updated_at: '2020-12-20T13:32:25Z'
                ignoreKeys:
                  - key1
                  - key2
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalError'
  /schemas/{name}/map:
    post:
      tags:
        - schemas
      operationId: map-schema-attributes-to-osm-tags
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: the service name
      summary: osm tags mapping
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                properties:
                  type: object
              required:
                - properties
              additionalProperties: true
            example:
              properties:
                externalKey1: externalValue1
                externalKey2: externalValue2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  properties:
                    type: object
                required:
                  - properties
                additionalProperties: true
              example:
                properties:
                  defaultOsmKey: defaultOsmValue
                  defaultOsmKey1: defaultOsmValue1
                  osmKey: externalValue
                  osmKey1: externalValue1
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalError'
components:
  responses:
    BadRequest:
      description: bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: bad request
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: resource not found
    InternalError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: internal server error
  schemas:
    schema:
      type: object
      properties:
        name:
          description: schema name
          type: string
        created_at:
          type: string
          format: date-time
          description: UTC date/time of the schema's creation
        updated_at:
          type: string
          format: date-time
          description: UTC date/time of the schema's update
        ignoreKeys:
          description: keys to remove from the tags object
          type: array
          items:
            type: string
    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message
